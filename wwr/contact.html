<head>

<body>
    <header>
        <img src="images/rafting_logo.jpg" alt="Rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>.
        </nav>
    </header>
    <main>

        <section>
            <h2>Que Tuanis! Rafting</h2>
            <p>Paso Llano,Heredia,Costa Rica</p>
            <p>+506 4785 0104</p>
            <p>info@quetuanisrafting.com</p>
            <div class="contact">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15710.459055018655!2d-84.12019077264837!3d10.130585353917663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0f36a3779d471%3A0xbe1a24a4892b07d5!2sParque%20Nacional%20Braulio%20Carrillo%20-%20Volc%C3%A1n%20Barva!5e0!3m2!1ses!2scr!4v1764267694222!5m2!1ses!2scr"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form>
                    <div class="item">
                        <label for="user">User name:</label>
                        <input type="text" id="user" name="user" required>
                        <label for="u_email">User email:</label>
                        <input type="email" id="u_email" name="u_email" required>
                        <label>Message Purpose:</label>
                        <label for="purpose">General Inquiry</label>
                        <input type="radio" id="purpose" name="purpose">
                        <label for="r2">Reservation Question</label>
                        <input type="radio" id="r2" name="r2">
                        <label for="r3">Website Suggestion</label>
                        <input type="radio" id="r3" name="r3">
                    </div>
                    <label for="message">Write your message:</label>
                    <textarea id="message" name="message" rows="3" placeholder="Type here..."></textarea>
                    <div class="item">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                    <button type="submit">Try it!</button>
                </form>
            </div>
        </section>
        <section>
            <h2>We are here to Serve You</h2>
            <div class="employee">
                <figure>
                    <img src="images/employee_1.jpg" alt="man by a river">
                    <figcaption>Eduardo Espinoza</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_2.jpg" alt="adult by a river">
                    <figcaption>Marco Barrera</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_3.jpg" alt="woman by a river">
                    <figcaption>Ashly Martinez</figcaption>
                </figure>
            </div>
        </section>
    </main>
